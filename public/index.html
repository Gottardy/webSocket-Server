<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Socket Client</title>
</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr/>
    <section class="serverStatus">
        <div>
            <p>Server Status:
                <span id="lblOnline" class="text-success">Online</span>
                <span id="lblOffline" class="text-danger">Offline</span> 
            </p>
            
        </div>
    </section>
    <section class="enviarMensaje">
        <div class="row">
            <div class="col">
                <input type="text" id="txtMensaje" class="form-control">
            </div>
            <div class="col">
                <button id="btnEnviarMensaje" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </section>
<footer>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</footer>
</body>

</html>
